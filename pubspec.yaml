name: game_3_x_and_o
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  remove_alpha_ios: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 19

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/


  fonts:
    - family: Coiny
      fonts:
        - asset: assets/fonts/Coiny/Coiny-Regular.ttf